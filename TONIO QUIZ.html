<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonio's Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 10px 0;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="quiz">
      <p class="question">Are you gay?</p>
      <ul class="options">
        <li><button class="option-btn" onclick="checkAnswer(0)">Nope</button></li>
        <li><button class="option-btn" onclick="checkAnswer(1)">Yes I am</button></li>
        <li><button class="option-btn" onclick="checkAnswer(2)">Possibly</button></li>
        <li><button class="option-btn" onclick="checkAnswer(3)">I dunno</button></li>
      </ul>
    </div>
    <button class="btn" id="next-btn" onclick="nextQuestion()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
